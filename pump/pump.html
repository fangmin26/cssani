<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    .container {
      width: 100px;
      height: 100px;
      margin: 10px;
      position: relative;
    }

    .face {
      width: 100%;
      height: 100%;
      border: 2px solid #e8e8e8;
      box-sizing: border-box;
      border-radius: 50%;
      color: #e8e8e8;
      line-height: 100px;
      text-align: center;
    }

    body:hover .face {
      border: 2px solid #000;
      color: #000;
    }

    .heartbeat {
      animation: heartbeat 1.5s ease-in-out infinite both;
    }

    @keyframes heartbeat {
      from {
        transform: scale(1);
        transform-origin: center center;
        animation-timing-function: ease-out;
      }

      10% {
        transform: scale(0.91);
        animation-timing-function: ease-in;
      }

      17% {
        transform: scale(0.98);
        animation-timing-function: ease-out;
      }

      33% {
        transform: scale(0.87);
        animation-timing-function: ease-in;
      }

      45% {
        transform: scale(1);
        animation-timing-function: ease-out;
      }
    }
  </style>
</head>

<body>
  <div id="grid">
    <div class="container">
      <div class="face heartbeat">PUMP</div>
    </div>
    <div class="container">
      <div class="face heartbeat">PUMP</div>
    </div>
    <div class="container">
      <div class="face heartbeat">PUMP</div>
    </div>
    <div class="container">
      <div class="face heartbeat">PUMP</div>
    </div>
    <div class="container">
      <div class="face heartbeat">PUMP</div>
    </div>
    <div class="container">
      <div class="face heartbeat">PUMP</div>
    </div>
    <div class="container">
      <div class="face heartbeat">PUMP</div>
    </div>
    <div class="container">
      <div class="face heartbeat">PUMP</div>
    </div>
    <div class="container">
      <div class="face heartbeat">PUMP</div>
    </div>
    <div class="container">
      <div class="face heartbeat">PUMP</div>
    </div>
    <div class="container">
      <div class="face heartbeat">PUMP</div>
    </div>
    <div class="container">
      <div class="face heartbeat">PUMP</div>
    </div>
  </div>
</body>

</html>
